{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block TitleBlock %}Change Password - {% endblock  %}

{% block BodyBlock %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card mt-5">
                    <div class="card-header text-center pt-4 pb-3">
                        <h2>Change Your Password</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="pt-4 pb-4">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-center m-t-30">
                                <button type="submit" class="btn btn-info btn-md btn-block">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card m-t-25 text-center">
                    <div class="card-body mt-2">
                        <h5>
                            <a href="{% url 'account:profile' %}">Click here</a>
                            <br>
                            to go profile page
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
