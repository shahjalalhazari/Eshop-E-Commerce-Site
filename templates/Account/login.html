{% extends 'base.html' %}
{% load static %}

{% block TitleBlock %}Login - {% endblock  %}

{% block BodyBlock %}
<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card mt-5">
                    <div class="card-header text-center pt-4 pb-3">
                        <h2>Welcome Back!</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'account:user_login' %}" class="pt-4 pb-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" value="{{ data.email }}" required placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" required placeholder="Passowrd">
                            </div>
                            <div class="text-center m-t-30">
                                <button type="submit" class="btn btn-primary btn-md btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <h6 class="mt-1">Forgot Password? <a href="{% url 'account:password_reset' %}">Click here</a></h6>
                    </div>
                </div>
                <div class="card m-t-25 text-center">
                    <div class="card-body mt-2">
                        <h5>Don't have an account?
                            <br>
                            <a href="{% url 'account:signup' %}">Sign up</a>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
