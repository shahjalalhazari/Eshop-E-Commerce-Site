{% extends "base.html" %}

{% block TitleBlock %}New Password Set Completed - {% endblock  %}

{% block BodyBlock %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card mt-5">
            <div class="card-header text-center pt-4 pb-3">
                <h2>Password reset complete</h2>
            </div>
            <div class="card-body">
              <div class="text-muted text-center pt-3">
                <h5>Your password has been set. You may go ahead and log in now.</h5>
              </div>
              <div class="text-center m-t-30">
                <a href="{% url 'account:login' %}">
                  <button type="submit" class="btn btn-success btn-md btn-block">Log in</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
{% endblock %}
