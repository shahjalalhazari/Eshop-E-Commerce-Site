{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block TitleBlock %}Set New Password - {% endblock  %}

{% block BodyBlock %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card mt-5">
                    <div class="card-header text-center pt-4 pb-3">
                        <h2>Password Reset Confirm</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-muted text-center pt-3">
                            <p>Please enter your new password.</p>
                        </div>
                        <form method="POST"class="pt-3 pb-4">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-center m-t-30">
                                <button type="submit" class="btn btn-info btn-md btn-block">Reset password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
